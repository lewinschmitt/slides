      # Global governance of emerging technologies - who is filling the voids?

      ### Draft prepared for BCNWGG 2022

      ### Lewin Schmitt (lewin.schmitt@upf.edu)

      16 May 2022
      
      ---

      # Agenda

      1. Introduction
      2. Conceptual Framework
      3. Case studies: AI and crypto
      4. Timeline of AI governance
      5. Discussion

      ---

      # Introduction

      - Emerging technologies --> Governance gaps
      - How do IOs respond? Who fills the voids?

      ---
      
      # Conceptual Framework
      
      .pull-left[
      
      Following *Morin et al.* (2019)
      
      ]
      
      --
      
      .pull-right[
      
      ![](img/BCNWGG%20-%20Sticky%20institutions%20-%20Plain.png)
      
      ]
      
      ---
      
      # Case studies: AI and crypto
      
      - typical, influential cases
      - diverse conditions with similar outcomes
      - both with a comparable time frame (global policy discussions picking up in the 2010s)
      - AI: general-purpose
      - crypto: application of blockchain tech
      
      ---
      
      # AI deep dive I
      
      .left-column[
      
      ![](https://media3.giphy.com/media/iMBEgyXkFBtdCFS93i/giphy.gif)
      
      ]
      
      --
      
      .right-column[
      
      Timeline of key events
      
      - 2018: Global policy debate kicking off
        - G7 first substantive ministerial statement
        - EU coming out with AI strategy
        - OECD formed expert group on AI
      - 2019: First outcomes, others joining in
        - OECD's AI Principles
        - endorsed by G20
        - EU High-Level Expert Group & trailblazing Ethics Guidelines for Trustworthy AI
        - Council of Europe establishes CAHAI
      - 2020 - today:
        - UNESCO Recommendation on AI
        - Interorganizational cooperation: Globalpolicy.ai
      
      ]
      
      ---
      
      # AI deep dive II
      
      .left-column[
      
      ![](img/BCNWGG%20-%20Sticky%20institutions%20-%20AI.png)
 
      
      ]
      
      --
      
      .right-column[
      
      Case study shows

      - **Informal IOs** (G7 and G20) = decorative second-movers
      - **Like-minded formal IOs** (OECD and EU) = decisive first-movers
      - **Diverse formal IOs** (UNESCO and CoE) = decisive second-movers
      
      Ergo: Formal IOs decisive, like-minded IOs faster. 
      
      ]
