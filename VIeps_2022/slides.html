      ### Draft prepared for the VI PhD Workshop on Empirical Political Science

      ### Lewin Schmitt (lewin.schmitt@upf.edu)

      17 June 2022

      ---

      1. Introduction

      ---

      # Introduction

      - AI everywhere (including in this paper), politics lagging behind
      - AI ethics and policy docs shape discourse
      - Previous literature&lt;sup&gt;*&lt;/sup&gt; analysed them at document-level, mostly by human coding
      - This paper's contributions:
        - sentence-level analysis powered by machine learning
        - updated and larger catalogue of docs
        - new theoretical approaches (beyond topics to tone and purpose)

      .left[.footnote[&lt;sup&gt;*&lt;/sup&gt; Jobin et al. (2019), Fjeld et al. (2020), Schiff et al. (2020, 2021)]]

      # Neural net classifiers

      .left-column.small[

      - **Assignment of labels as binary classification tasks**
      - Class balance
      - Standard text preprocessing using the off-the-shelf *tf.keras.layers.TextVectorization* layer
      - Word embeddings with 64 dimensions (pretrained BERT as next step)
      - Depth: 50 epochs
